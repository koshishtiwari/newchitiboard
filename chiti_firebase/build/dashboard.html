<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chitiboard | DashBoard</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&family=Quicksand&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashStyles.css">


  </head>
  <body>
        <!-- header -->
        <header class="dash-header">
            <p id="dashTitle">Posts</p>
            <nav class="topBtns">
                <a href="./index.html" target="_blank" rel="noopener"><button>Live</button></a>
                <button id="signBtn" class="btnAccent">Sign in</button> 
                <div id="userInfo">
                    <img width="20px" height="20px">
                    <p id="userName">REtok</p>
                </div>
            </nav>
        </header>
        
        <!-- main -->   
        <main class="dash-main">
            <!-- meta of the data -->
            <section class="dash-dataInfo">
                <p id="datainfoType">All Posts (<span id="datainfoCount">6</span>)</p>
                <div class="dataOp">
                    <button class="btnAccent dataOpBtn" id="addPost">Compose new</button>
                </div>
            </section>

            <!-- the actual data -->
            <section class="dataContainer">
                </div>
                <!-- changeable data div -->
                <div class="data" id="postsData">
                    <div class="dash-table">
                        <div id="dataLoading"></div>
                    </div>
                </div>

            </section>
        </main>

        <!-- sidebar -->
        <aside class="dash-sidebar">
            <h2><span class="smScreen">d</span><span class="wideScreen">dashback</span></h2>
            
            <nav class="sidebar">
                <div class="sidebarItem" id="dash-infoTab">
                    <p><span class="smScreen">i</span><span class="wideScreen">Information</span></p>
                </div>
                <div class="sidebarItem" id="dash-postTab">
                    <p><span class="smScreen">p</span><span class="wideScreen">Posts</span></p>
                </div>
                <div class="sidebarItem" id="dash-teamTab">
                    <p><span class="smScreen">t</span><span class="wideScreen">Teams</span></p>
                </div>
                <div class="sidebarItem" id="dash-settingTab">
                    <p><span class="smScreen">g</span><span class="wideScreen">Site Settings</span></p>
                </div>
            </nav>


        </aside>

        <!-- footer -->
        <footer>
            <p>(o_o)</p>
        </footer>
        
        <section class="modal">
            <div class="signModal">
                <h3>Sign in</h3>
                <form id="signForm">
                    <label for="emailInput">Email</label>
                    <input type="email" name="emailInput" placeholder="ratablanca@prada.gn">
                    <label for="passInput">Password</label>
                    <input type="password" name="passInput">
                    <button>Let's go</button>
                    <button class="btnAccentHollow">Cancel</button>
                </form>
            </div>
        </section>
        
    
     

    <script type ="module" src="main.js" ></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chitiboard | DashBoard</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&family=Quicksand&display=swap" rel="stylesheet">
    
    <!-- css -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashStyles.css">


  </head>
  <body>
        <!-- header -->
        <header class="dash-header">
            <div class="dash"></div>
            <nav class="topBtns">
                <button>Render</button>
                <button>User</button>
            </nav>
        </header>
        
        <!-- main -->   
        <main class="dash-main">
            <p class="dash-mainInfo">All Posts</p>
            <section class="dataContainer">
                <!-- changeable data div -->
                <div class="data" id="postsData">
                    <div class="dash-table"></div>
                </div>

            </section>
        </main>

        <!-- sidebar -->
        <aside class="dash-sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>

        </aside>

        <!-- footer -->
        <footer>
            <p>(o_o)</p>
        </footer>
        
        
    
     

    <script type ="module" src="main.js" ></script>
  </body>
</html>
